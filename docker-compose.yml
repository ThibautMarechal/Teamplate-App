version: '2'

services:
  sylvie-laurent:
    image: sylvie-laurent:0.0.3
    ports:
      - 80:80
    environment:
      - 'Template__Auth__Secret=THIS IS USED TO SIGN AND VERIFY JWT TOKENS, REPLACE IT WITH YOUR OWN SECRET, IT CAN BE ANY STRING'
      - 'Template__Database__ConnectionString=server=mysql;uid=root;pwd=password;database=app-db'
  mysql:
    image: mysql:8.0.20
    ports: 
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=password
    volumes:
       - ./data:/var/lib/mysql
    restart: always

  adminer:
    image: adminer
    ports: 
      - 8080:8080
    restart: always